<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дорога славы</title>

  <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<!--  <script src="lib/amo.js" type="text/javascript"></script>-->
  <script src="lib/bootstrap.min.js" type="text/javascript"></script>
<!--  <script src="lib/FileSaver.min.js" type="text/javascript"></script>-->
  <script src="lib/vue.js" type="text/javascript"></script>
<!--  <script src="lib/gsap.min.js" type="text/javascript"></script>-->
  <script src="lib/lodash.js" type="text/javascript"></script>
  <script src="lib/d3.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css">

  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
</head>

<body>
  <div id="app" class="content-container fill">
    <div class="header">
      <img src="img/army.png">
      <span>ДОРОГА СЛАВЫ</span>
      <span>{{ username }}</span>
    </div>
    <div class="left"></div>
    <div class="main">
      <div class="main__map" v-if="currentPage === 'main'">
        <button class="quest"
                :disabled="item.disabled"
                v-for="item in questions"
                v-html="item.text"
                :key="item.id"></button>
      </div>
      <div class="main__question" v-if="currentPage === 'question'">question</div>
    </div>
    <div class="right"></div>
    <div class="footer"></div>
    <div class="start-page fill" :class="startPage">
      <div class="start-page__left-side" :class="leave"></div>
      <div class="start-page__right-side" :class="leave"></div>
      <label  class="username__label" for="username">Приветсвтую! Назови себя!</label>
      <input id="username" class="username" type="text" v-model="username">
      <button class="my-button start-button" @click="startClick">начать</button>
    </div>
  </div>
  <div class="my-copyright"><b>© Краснодарское ПКУ</b></div>
  <script src="js/main.js"></script>
</body>
</html>
