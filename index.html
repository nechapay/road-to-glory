<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дорога славы</title>

  <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <!--  <script src="lib/amo.js" type="text/javascript"></script>-->
  <script src="lib/bootstrap.min.js" type="text/javascript"></script>
  <!--  <script src="lib/FileSaver.min.js" type="text/javascript"></script>-->
  <script src="lib/vue.js" type="text/javascript"></script>
  <!--  <script src="lib/gsap.min.js" type="text/javascript"></script>-->
  <script src="lib/lodash.js" type="text/javascript"></script>
  <script src="lib/d3.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/my-styles.css" type="text/css">

  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
</head>

<body>
  <div id="app" class="content-container fill">
    <div class="start-page fill" :class="classes.startPage">
      <div class="start-page__left-side" :class="classes.left"></div>
      <div class="start-page__right-side" :class="classes.right"></div>
      <div class="start-page__controls" :class="classes.startControls">
        <label class="username__label" for="username">Приветсвтую! Назови себя!</label>
        <input id="username" class="input username" type="text" v-model="username">
        <a class="button start-button" @click="startClick">начать</a>
      </div>

    </div>
    <div class="level-select-container fill" :class="classes.levelSelect">
      <div class="level-select__side level-select__side--top-left" :class="classes.top"></div>
      <div class="level-select__side level-select__side--top-right" :class="classes.top"></div>
      <div class="level-select__side level-select__side--bottom-left" :class="classes.bottom"></div>
      <div class="level-select__side level-select__side--bottom-right" :class="classes.bottom"></div>
      <div class="level-select__side level-select__buttons-container" :class="classes.levelControls">
        <a class="button level-select__button" v-for="item in types" @click="handleClickLevelSelect(item)"
           :key="item.id">{{ item.name }}</a>
      </div>
    </div>
    <div class="header" v-if="isStarted">
      <img src="img/army.png">
      <span>ДОРОГА СЛАВЫ</span>
    </div>
    <div class="left" v-if="isStarted">
      Здравствуй
      <div>{{ username }}</div>
    </div>
    <div class="main" v-if="isStarted">
      <transition name="fade">
        <div class="main__map" v-if="currentPage === 'main'">
          <button class="quest"
                  :disabled="item.disabled"
                  v-for="item in questions"
                  v-html="item.text()"
                  :key="item.id" @click="handleStarClick(item.id)"></button>
        </div>
      </transition>
      <transition name="fade">
        <div class="main__question" v-if="currentPage === 'question'">
          <div class="card">
            <div class="flip-card" :class="classes.rotation">
              <div class="front card-content">
                <div class="question__text" v-html="questions[index].task.text"></div>
                <div class="answers-container">
                  <a class="button" :class="answer.style" v-for="answer in questions[index].task.answers"
                     @click="handleAnswerClick(answer.correct)">{{ answer.text }}</a>
                </div>
              </div>
              <div class="back card-content">
                <div v-html="getComment()"></div>
                <a class="button" @click="handleCommentClose">закрыть</a>
              </div>
            </div>

          </div>

        </div>
      </transition>

    </div>
    <div class="right" v-if="isStarted">
      <div v-html="chevron"></div>
    </div>
    <div class="footer" v-if="isStarted"></div>
  </div>
  <div class="my-copyright"><b>© Краснодарское ПКУ</b></div>
  <script src="js/main.js"></script>
</body>
</html>
